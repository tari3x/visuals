<!doctype html>
<html>
  <head>
    
    <title>Atoms</title>
    
    <meta charset="utf-8">
    
    <style media="screen">
      * { margin: 0; padding: 0;
          /* ; cursor: none */
        }

      body, html {
          width: 100%;
          height:100%;
      }
     
      #main_canvas {
          position: absolute;
          top: 0;
          left: 0;
          background: black;
      }

      .jscolor {
          width:50px;
          height:20px;
      }

      .get-set-button {
          width: 40px;
          height: 20px
      }
      
      #toolbar {
          top: 10px;
          right: 10px;
          position: absolute;
      }

      #cycle-length-label, #cycle-offset-label {
          color: white;
          font-weight: bold;
      }
      
      .vpanel, .hpanel {
          text-align: center;
          margin: 0px;
          padding: 5px;
      }

      .hpanel {
          float: left;
      }

      #picker {
          width: 200px;
      }
      
      input[type=range][orient=vertical]
      {
          writing-mode: bt-lr; /* IE */
          -webkit-appearance: slider-vertical; /* WebKit */
          padding: 0 5px;
          width: 20px;
      }

      button {
          display: inline-block;
          line-height: 1.8;
          appearance: none;
          box-shadow: none;
          border: none;
          border-radius: 0;
          background-color: #27496d;
          color: green;
          font-size: 15px;
          font-weight: bold;
          margin: 0px;
      }

      .get-set-button {
          width: 40px;
          height: 25px;
          margin: 0px 10px;
      }

      #cycle-length, #cycle-offset {
          margin: 0px 10px;
      }
      
      .squarebutton {
          width: 40px;
          height: 40px
      }
      </style>
    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   minimum-scale=1, maximum-scale=1,
                                   user-scalable=no">
  </head>
  <body oncontextmenu="return false;" onload="init_spectrum()">
    <script src="external/jquery.min.js"></script>
    <script src="external/spectrum.js"></script>
    <link rel="stylesheet" href="external/spectrum.css" />
    <script src="external/math.min.js"></script>
    <script src="external/hammer-time.min.js"></script>
    <script type="text/javascript" 
            src="external/faye/client.js">
    </script>
    
    <canvas class="canvas" id="main_canvas"></canvas>
    
    <div id="toolbar" class="hpanel">
      <div class="hpanel">
        <button class="squarebutton" id="R">R</button><br>
        <button class="squarebutton" id="C">C</button><br>
        <button class="squarebutton" id="H">H</button><br>
        <button class="squarebutton" id="V">V</button><br>
        <button class="squarebutton" id="X">X</button><br>
        <button class="squarebutton" id="T">T</button>
      </div>
      
      <div class="vpanel">
        <div class="vpanel" id="picker" touchmove="return false;">
          <input type="range" id="red"   orient="vertical" min="0" max="255">
          <input type="range" id="green" orient="vertical" min="0" max="255">
          <input type="range" id="blue"  orient="vertical" min="0" max="255">
          <input type="range" id="alpha" orient="vertical" min="0" max="255">
        </div>
        
        <div class="vpanel">
          <button id="get-color" class="get-set-button">Get</button>
          <button id="set-color" class="get-set-button">Set</button>
        </div>
        
        <div class="hpanel">
          <div class="hpanel">
            <input style="display: none;" name="color1" id="color1" type="text">
            <br>
            <input style="display: none;" name="color2" id="color2" type="text">
            <br>
            <input style="display: none;" name="color3" id="color3" type="text">
            <br>
            <input style="display: none;" name="color4" id="color4" type="text">
          </div>
          
          <div class="hpanel">
            <label id="cycle-length-label"></label>
            <input type="range" orient="vertical" id="cycle-length"
                   min="0" max="20" defaultValue="3">
            <label id="cycle-offset-label"></label>
            <input type="range" orient="vertical" id="cycle-offset"
                   min="0" max="8" defaultValue="0">
          </div>
      </div>        
      </div>

    </div>
    
    <script>
      $("#color1,#color2,#color3,#color4").spectrum({
        preferredFormat: "hex8",
        showAlpha: true
      });
      /*
      function update_color_labels(){
        $("#cycle-length-label").text($("#cycle-length").val() + 's');
        $("#cycle-offset-label").text($("#cycle-offset").val() /  $("#cycle-offset").prop("max"));
      };

      $("#cycle-length, #cycle-offset").on("mousemove", update_color_labels);
      $("#cycle-length, #cycle-offset").on("touchmove", update_color_labels);
      $("#cycle-length, #cycle-offset").on("change", update_color_labels);
      update_color_labels();
      */
    </script>
    
    <script src="index_client_full.js"></script>
  </body>
</html>
